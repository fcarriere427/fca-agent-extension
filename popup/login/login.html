<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCA-Agent - Connexion</title>
  <link rel="stylesheet" href="../popup.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container login-container">
    <header>
      <h1>FCA-Agent</h1>
      <div id="status-indicator" class="status-disconnected" title="Statut de connexion">●</div>
    </header>

    <div class="auth-container">
      <div class="auth-title">
        <h2>Connexion</h2>
      </div>

      <!-- Formulaire de connexion simplifié -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="login-password">Mot de passe</label>
          <input type="password" id="login-password" required>
        </div>
        <div class="form-action">
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
        <div id="login-error" class="error-message"></div>
      </form>
    </div>
  </div>
  
  <!-- Configuration et références additionnelles -->
  <div id="server-config-panel" style="display: none;">
    <div class="panel-title">Configuration du serveur</div>
    <div class="form-group">
      <label for="server-url">URL du serveur</label>
      <input type="text" id="server-url">
    </div>
    <button id="save-server-config" class="btn btn-sm">Enregistrer</button>
  </div>
  
  <!-- Bouton de configuration discret -->
  <div class="settings-container">
    <button id="server-config-btn" title="Configuration du serveur">⚙️</button>
  </div>
  
  <script src="login.js"></script>
</body>
</html>

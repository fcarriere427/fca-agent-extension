<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCA-Agent - Connexion</title>
  <link rel="stylesheet" href="../popup.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container login-container">
    <header>
      <h1>FCA-Agent</h1>
      <div id="status-indicator" class="status-disconnected" title="Statut de connexion">●</div>
    </header>

    <div class="auth-container">
      <div class="auth-title">
        <h2>Connexion</h2>
      </div>
      
      <!-- Formulaire de connexion simplifié -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="login-password">Mot de passe</label>
          <input type="password" id="login-password" required>
        </div>
        <div class="form-action">
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
        <div id="login-error" class="error-message"></div>
      </form>
    </div>
    
    <div class="server-config">
      <button id="server-config-btn" class="btn btn-small">Configurer le serveur</button>
      <div id="server-config-panel" style="display: none;">
        <div class="form-group">
          <label for="server-url">URL du serveur</label>
          <input type="text" id="server-url" placeholder="http://fca-agent.letsq.xyz/api">
        </div>
        <button id="save-server-config" class="btn btn-small">Enregistrer</button>
      </div>
    </div>
    
    <!-- Zone de statut -->
    <div style="margin-top: 10px; text-align: center;">
      <button id="check-auth-btn" class="btn btn-small">Vérifier l'authentification</button>
      <div id="auth-result" style="margin-top: 5px; font-size: 12px; display: none;"></div>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>

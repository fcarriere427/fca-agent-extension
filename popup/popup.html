<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCA-Agent</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>FCA-Agent</h1>
      <div id="status-indicator" class="status-connected" title="Connecté et authentifié">●</div>
    </header>
    
    <div class="tasks-container">
      <div class="quick-tasks">
        <button class="task-btn" data-task="gmail-summary">
          <span class="task-icon">📩</span>
          <span class="task-label">Résumer mes emails Gmail</span>
        </button>
      </div>
    </div>
    
    <div class="response-container" id="response-area">
      <p class="welcome-message">Bonjour ! Je suis votre assistant personnel. Comment puis-je vous aider aujourd'hui ?</p>
    </div>
  </div>
  
  <!-- Charger le point d'entrée principal en tant que module ES6 -->
  <script type="module" src="js/main.js"></script>
</body>
</html>

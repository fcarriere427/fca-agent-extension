<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCA-Agent - Récupération de réponse alternative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            max-height: 400px;
            overflow: auto;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .info-box {
            background-color: #e6f7ff;
            border-left: 4px solid #1890ff;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FCA-Agent - Récupération alternative</h1>
        
        <div class="info-box">
            <p>Cette page est un outil de secours pour afficher une réponse qui n'a pas pu être transmise correctement à l'extension principale. Veuillez copier et utiliser l'ID de réponse fourni.</p>
        </div>
        
        <div class="input-group">
            <label for="response-id">ID de réponse:</label>
            <input type="text" id="response-id" placeholder="Par exemple: response_12_1712345678900">
        </div>
        
        <div class="input-group">
            <label for="server-url">URL du serveur:</label>
            <input type="text" id="server-url" value="http://fca-agent.letsq.xyz/api">
        </div>
        
        <div class="button-group">
            <button onclick="getDirectResponse()">Récupérer (Texte direct)</button>
            <button onclick="getJSONPResponse()">Récupérer (JSONP)</button>
            <button onclick="checkCacheKeys()">Vérifier les clés en cache</button>
            <button onclick="copyToClipboard()">Copier la réponse</button>
        </div>
        
        <div class="status" id="status">
            Statut: Prêt à récupérer une réponse.
        </div>
        
        <h2>Réponse:</h2>
        <pre id="response">Aucune réponse récupérée</pre>
    </div>
    
    <script>
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Récupérer l'ID de réponse depuis l'URL si présent
            const urlParams = new URLSearchParams(window.location.search);
            const responseId = urlParams.get('responseId');
            if (responseId) {
                document.getElementById('response-id').value = responseId;
                // Récupérer automatiquement la réponse
                getDirectResponse();
            }
            
            // Récupérer l'URL du serveur depuis le stockage local si disponible
            chrome.storage.local.get(['apiBaseUrl'], (result) => {
                if (result.apiBaseUrl) {
                    document.getElementById('server-url').value = result.apiBaseUrl;
                }
            });
        });
        
        // Récupérer la réponse en texte direct
        function getDirectResponse() {
            const responseId = document.getElementById('response-id').value.trim();
            const serverUrl = document.getElementById('server-url').value.trim();
            
            if (!responseId) {
                updateStatus('Veuillez saisir un ID de réponse');
                return;
            }
            
            updateStatus('Récupération de la réponse en cours...');
            
            fetch(`${serverUrl}/jsonp/direct-text/${responseId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById('response').textContent = text;
                    updateStatus(`Réponse récupérée avec succès (${text.length} caractères)`);
                })
                .catch(error => {
                    document.getElementById('response').textContent = `Erreur: ${error.message}`;
                    updateStatus(`Erreur: ${error.message}`);
                });
        }
        
        // Récupérer la réponse en JSONP
        function getJSONPResponse() {
            const responseId = document.getElementById('response-id').value.trim();
            const serverUrl = document.getElementById('server-url').value.trim();
            
            if (!responseId) {
                updateStatus('Veuillez saisir un ID de réponse');
                return;
            }
            
            updateStatus('Récupération de la réponse en cours (JSONP)...');
            
            // Supprimer l'ancien script s'il existe
            const oldScript = document.getElementById('jsonp-script');
            if (oldScript) {
                document.head.removeChild(oldScript);
            }
            
            // Définir la fonction de callback
            window.handleResponse = function(data) {
                if (data.error) {
                    document.getElementById('response').textContent = `Erreur: ${data.error}`;
                    updateStatus(`Erreur: ${data.error}`);
                } else {
                    document.getElementById('response').textContent = data.response;
                    updateStatus(`Réponse récupérée avec succès (${data.response.length} caractères)`);
                }
            };
            
            // Créer et ajouter le script
            const script = document.createElement('script');
            script.id = 'jsonp-script';
            script.src = `${serverUrl}/jsonp/response/${responseId}?callback=handleResponse`;
            document.head.appendChild(script);
        }
        
        // Vérifier les clés en cache
        function checkCacheKeys() {
            const serverUrl = document.getElementById('server-url').value.trim();
            updateStatus('Récupération des clés en cache...');
            
            // Supprimer l'ancien script s'il existe
            const oldScript = document.getElementById('jsonp-keys-script');
            if (oldScript) {
                document.head.removeChild(oldScript);
            }
            
            // Définir la fonction de callback
            window.handleCacheKeys = function(data) {
                if (data.keys && data.keys.length > 0) {
                    document.getElementById('response').textContent = `Clés en cache (${data.keys.length}):\n\n${data.keys.join('\n')}`;
                    updateStatus(`Clés récupérées: ${data.keys.length} trouvées`);
                    
                    // Si un champ de saisie est vide et qu'il y a des clés, suggérer la première
                    const responseIdField = document.getElementById('response-id');
                    if (!responseIdField.value && data.keys.length > 0) {
                        responseIdField.value = data.keys[0];
                    }
                } else {
                    document.getElementById('response').textContent = 'Aucune clé trouvée dans le cache';
                    updateStatus('Aucune clé trouvée dans le cache');
                }
            };
            
            // Créer et ajouter le script
            const script = document.createElement('script');
            script.id = 'jsonp-keys-script';
            script.src = `${serverUrl}/jsonp/cache-keys?callback=handleCacheKeys`;
            document.head.appendChild(script);
        }
        
        // Copier la réponse dans le presse-papier
        function copyToClipboard() {
            const responseText = document.getElementById('response').textContent;
            
            if (responseText === 'Aucune réponse récupérée') {
                updateStatus('Rien à copier');
                return;
            }
            
            navigator.clipboard.writeText(responseText)
                .then(() => {
                    updateStatus('Réponse copiée dans le presse-papier');
                })
                .catch(err => {
                    updateStatus(`Erreur lors de la copie: ${err}`);
                });
        }
        
        // Mettre à jour le statut
        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = `Statut: ${message}`;
        }
    </script>
</body>
</html>
